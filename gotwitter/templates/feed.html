{% extends 'templates/base.html' %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h3>Feed</h3>

        {% for gotweet in gotweets %}
        <div class="card" style="margin-bottom: 20px;">
            <div class="card-body">
                <h5 class="card-title"><a href="/{{gotweet.user.username}}/">@{{gotweet.user.username}}</a></h5>
                <p class="card-text"><b>{{gotweet.created_at}}</b> - {{gotweet.body}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
